<!DOCTYPE html>
<html ng-app="myapp">
    <head>
        <title>Notes application</title>
        <script src="js/angular.js"></script>
        <script src="js/angular-drag-and-drop-lists.js"></script>
        <script src="js/notes.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="NotesController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">Notes tutorial app</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h2>
                    <span class="glyphicon glyphicon-edit"></span>
                    Keep your notes in order
                </h2>
                <p>
                    A simple application to keep your own notes in order.
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add your note to {{activeSection.title}}</h3>
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <textarea class="form-control" ng-model="text"></textarea>
                            </div>
                            <button ng-click="add()" class="btn btn-primary">Post note</button>
                        </div>
                    </div>
                    <div class="panel panel-default">

                        <ul class="list-group" dnd-list="sections">
                            <li href="#" class="list-group-item"
                                dnd-draggable="section"
                                dnd-moved="sections.splice($index, 1); writeSections();"
                                ng-repeat="section in sections"
                                ng-click="showSection(section)"
                                ng-class="{active: section.title===activeSection.title}">
                                <span>{{section.title}}</span>
                                <button ng-click="removeSection(section)" ng-disabled="sections.length===1"
                                        class="btn btn-warning">Delete</button>
                                <div class="list-notes">
                                    <ul class="list-group" ng-repeat="note in notes" ng-hide="section.title!==activeSection.title">
                                        <li class="list-group-item">
                                            <div>{{note.text}}</div>
                                            <span class="inserted-at">{{note.date | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
                                            <button ng-click="remove(note._id)" class="btn btn-warning">Remove</button>
                                            <button ng-click="moveToTop(note)" class="btn btn-primary">Move to top</button>
                                        </li>
                                    </ul>
                                </div>
                            </li>

                        </ul>

                    </div>
                    <div class="input-group" style="padding-bottom:20px">
                        <input type="text" class="form-control"
                               placeholder="New section name" ng-model="newSection">
                        <span class="input-group-btn">
                                <button class="btn btn-default"
                                        ng-click="addSection()">Add</button>
                            </span>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
