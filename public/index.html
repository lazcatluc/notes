<!DOCTYPE html>
<html ng-app="myapp">
    <head>
        <title>Notes application</title>
        <script src="js/angular.js"></script>
        <script src="js/angular-drag-and-drop-lists.js"></script>
        <script src="js/routes/angular-route.min.js"></script>
        <script src="js/routes/routes.js"></script>
        <script src="js/notes.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="NotesController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">Notes tutorial app</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h2>
                    <span class="glyphicon glyphicon-edit"></span>
                    Keep your notes in order
                </h2>
                <p>
                    A simple application to keep your own notes in order.
                </p>
            </div>
        </div>

        <div class="container" ng-view></div>
    </body>
</html>
