<!DOCTYPE html>
<html ng-app="myapp">
    <head>
        <title>Notes application</title>
        <script src="js/angular.js"></script>
        <script src="js/angular-drag-and-drop-lists.js"></script>
        <script src="js/routes/angular-route.min.js"></script>
        <script src="js/routes/routes.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/register.js"></script>
        <script src="js/notes.js"></script>
        <script src="js/section.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="NotesController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">Notes tutorial app</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse" ng-controller="MenuController">

                    <ul class="nav navbar-nav">
                        <li ng-class="{active: activeSections()}"><a href="#">Sections</a></li>
                        <li ng-repeat="section in sections" ng-class="{active: active(section)}">
                            <a ng-href="#/sections/{{section.title}}">{{section.title}}</a>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-right" ng-hide="user">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" ng-model="username">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" ng-model="password">
                        </div>
                        <button type="submit" class="btn btn-success" ng-click="signin()">Sign in</button>
                        <a class="btn btn-primary" ng-href="#/register">Register</a>
                    </form>
                    <form class="navbar-form navbar-right" ng-show="user">
                        <span class="username">Logged in as {{user.username}}</span>
                        <a class="btn btn-primary" ng-click="logout()">Logout</a>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h2>
                    <span class="glyphicon glyphicon-edit"></span>
                    Keep your notes in order
                </h2>
                <p>
                    A simple application to keep your own notes in order.
                </p>
            </div>
        </div>

        <div class="container" ng-view></div>
    </body>
</html>
