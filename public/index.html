<!DOCTYPE html>
<html ng-app="myapp">
    <head>
        <title>Notes application</title>
        <script src="js/angular.js"></script>
        <script src="js/notes.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="NotesController">
        <div ng-repeat="note in notes">
            <div class="note"><div>{{note.text}}</div>
                <span class="inserted-at">{{note.date | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
                <button ng-click="remove(note._id)">Remove</button>
                <button ng-click="moveToTop(note)">Move to top</button>
            </div>
        </div>
        <div>
            <label for="newNote">Add note:</label>
            <textarea rows="10" cols="50" ng-model="text" id="newNote"></textarea>
        </div>
        <div><button ng-click="add()">Add note</button></div>
    </body>
</html>
