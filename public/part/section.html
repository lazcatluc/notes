<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{section.title}}</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <textarea class="form-control" ng-model="text"></textarea>
        </div>
        <button ng-click="add()" class="btn btn-primary">Post note</button>
    </div>

    <div class="list-notes">
        <ul class="list-group" ng-repeat="note in notes">
            <li class="list-group-item">
                <div>{{note.text}}</div>
                <span class="inserted-at">{{note.date | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
                <button ng-click="remove(note._id)" class="btn btn-warning">Remove</button>
                <button ng-click="moveToTop(note)" class="btn btn-primary">Move to top</button>
            </li>
        </ul>
    </div>
</div>
